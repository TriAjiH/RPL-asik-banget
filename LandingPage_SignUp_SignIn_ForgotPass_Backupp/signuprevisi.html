<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="signuprevisi.css">
		<script src="https://kit.fontawesome.com/a81368914c.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<img class="wave" src="t.png">
		<div class="container">
			<div class="img">
				<img src="sg.png">
			</div>
		<div class="login-content">
			<form action="signuprevisi.html">
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>First name</h5>
						<input type="text" class="input">
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Last name</h5>
						<input type="text" class="input">
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-envelope"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="text" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input">
					</div>
				</div>
				<div class="input-div four">
					<div class="i">
						<i class="fas fa-map-marker-alt"></i>
					</div>
					<div class="div">
						<h5>Address</h5>
						<input type="text" class="input">
					</div>
				</div>
				<div class="s">
				   <a href="signinrevisi.html" type="submit">Sign up</a>
				</div>
				<div class="x">
					<p>
						<span> Already have an account? </span>
						<a href="signinrevisi.html">Sign in here</a>
					</p>
				</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="signinuprevisi.js"></script>
	</body>
</html>
